{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Category{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{% if object %}Edit{% else %}New{% endif %} Category</h1>
    <a href="{% url 'core:category-list' %}" class="btn btn-sm text-secondary" title="Back to List">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'core:category-list' %}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
