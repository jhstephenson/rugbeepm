{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Team Member{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1 class="h3 mb-0">Add Team Member</h1>
        <p class="text-muted">Project: {{ project.name }}</p>
    </div>
    <div class="col-md-6 text-end">
        <a href="{% url 'project:project_detail' project.pk %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Project
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Member</button>
                        <a href="{% url 'project:project_detail' project.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
