{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{% if form.instance.pk %}Edit{% else %}New{% endif %} Category
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="h3 mb-4">
                    {% if form.instance.pk %}Edit{% else %}New{% endif %} Category
                </h1>

                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.pk %}Save Changes{% else %}Create Category{% endif %}
                        </button>
                        <a href="{% url 'project:categories' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
