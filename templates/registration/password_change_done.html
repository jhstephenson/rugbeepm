{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-check-circle text-success display-1"></i>
                </div>
                <h1 class="h4 mb-4 text-center">Password Changed</h1>
                <p class="text-center">
                    Your password was changed successfully.
                </p>
                <div class="text-center mt-4">
                    <a href="{% url 'project:dashboard' %}" class="btn btn-primary">
                        <i class="bi bi-house me-1"></i>Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
